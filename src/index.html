<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Risk Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Diabetes Risk Assessment</h1>
    <form method="post" action="/predict">
        <div class="form-group">
            <label>Pregnancies:</label>
            <input type="number" name="pregnancies" step="any" required>
        </div>
        <div class="form-group">
            <label>Glucose:</label>
            <input type="number" name="glucose" step="any" required>
        </div>
        <div class="form-group">
            <label>Blood Pressure:</label>
            <input type="number" name="blood_pressure" step="any" required>
        </div>
        <div class="form-group">
            <label>Skin Thickness:</label>
            <input type="number" name="skin_thickness" step="any" required>
        </div>
        <div class="form-group">
            <label>Insulin:</label>
            <input type="number" name="insulin" step="any" required>
        </div>
        <div class="form-group">
            <label>BMI:</label>
            <input type="number" name="bmi" step="any" required>
        </div>
        <div class="form-group">
            <label>Diabetes Pedigree:</label>
            <input type="number" name="pedigree" step="any" required>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" step="any" required>
        </div>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
